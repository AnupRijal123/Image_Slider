<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="carousel-container previous">

        <div class="carousel-item">
            <img src="./images/last_of_us.jpg" />
            <div class="description">last of us</div>

        </div>
        <div class="carousel-item">
            <img src="./images/marvels_spiderman.jpeg" />
            <div class="description">spiderman</div>

        </div>

        <div class="carousel-item">
            <img src="./images/ghost_of_tsushima.jpg" />
            <div class="description">ghost of tsushima</div>

        </div>






        <div class="slider">

            <div class="slider-item">
                <img src="./images/marvels_spiderman.jpeg" />
            </div>
            <div class="slider-item">
                <img src="./images/ghost_of_tsushima.jpg" />
            </div>
            <div class="slider-item">
                <img src="./images/last_of_us.jpg" />
            </div>
        </div>

        <div class="arrow-container">
            <div class="arrow-button">
                <p>
                    < </p>
            </div>
            <div class="arrow-button">
                <p>></p>
            </div>
        </div>


        <div class="time"></div>

    </div>
</body>



</html>
